<div class="process-card mb-5 col-lg-3 col-sm-6 col-12" data-list="@@list">
  <div class="card h-100 mb-2">
    <div class="card-body">
      <small class="text-muted text-uppercase">
        @@list
      </small>
      <h3 class="card-title pt-2">@@name</h3>
      <p class="card-text">
        @@summary
      </p>
    </div>
    <div class="card-footer mb-2">                
      <a class="underline-anim" href="#@@id">Read More &rarr;</a>
    </div>    
  </div>
</div>
